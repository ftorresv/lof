  <body>
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar fixed-top">
      <div class="container-fluid ms-2">
        <a class="navbar-brand" href="#">
          <img src="assets/img/brand.jpeg" class="img-fluid logo-image" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-lg-0 fs-5">
            <li class="nav-item">
              <a class="nav-link custom-text fw-bold" href="#">Qué hacemos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link custom-text fw-bold" href="#">¿Por qué lof?</a>

            <li class="nav-item">
              <a class="nav-link custom-text fw-bold" href="#">Tienda</a>

          </ul>
          <div class="mb-5 my-5 mx-2">
            <button class="btn btn-lg btn-secondary text-light">
              <a href="index.html" class="text-light text-decoration-none"
                >Volver al home</a
              >
            </button>
          </div>
        </div>
      </div>
    </nav>
    <section>
      <!-- <div class="margin-login"></div> -->
      <div class="pt-5">
        <section class="pb-5 mt-5 pt-5" style="background-color: #737373">
          <div class="container py-5 h-100">
            <div
              class="row d-flex justify-content-center align-items-center h-100"
            >
              <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem">
                  <div class="row g-0">
                    <div class="col-md-6 col-lg-5 d-none d-md-block">
                      <img
                        src="assets\img\login.jpg"
                        alt="login form"
                        class="img-fluid"
                        style="border-radius: 1rem 0 0 1rem"
                      />
                    </div>
                    <div class="col-md-6 col-lg-7 d-flex align-items-center">
                      <div class="card-body p-4 p-lg-5 text-black">
                        <form>
                          <div class="d-flex align-items-center mb-3 pb-1">
                            <span class="h1 fw-bold mb-0"
                              >Bienvenido otra vez</span
                            >
                            <i
                              class="fa-solid fa-comments fa-lg mx-3"
                              style="color: #74c0fc"
                            ></i>
                          </div>

                          <h5
                            class="fw-normal mb-3 pb-3"
                            style="letter-spacing: 1px"
                          >
                            Ingresa a tu cuenta aquí
                          </h5>

                          <div data-mdb-input-init class="form-outline mb-4">
                            <input
                              type="email"
                              id="form2Example17"
                              class="form-control form-control-lg"
                            />
                            <label class="form-label" for="form2Example17"
                              >Correo electrónico</label
                            >
                          </div>

                          <div data-mdb-input-init class="form-outline mb-4">
                            <input
                              type="password"
                              id="form2Example27"
                              class="form-control form-control-lg"
                            />
                            <label class="form-label" for="form2Example27"
                              >Password</label
                            >
                          </div>

                          <div class="pt-1 mb-4 text-center">
                            <button
                              data-mdb-button-init
                              data-mdb-ripple-init
                              class="btn btn-dark btn-lg btn-block"
                              type="button"
                            >
                              Login
                            </button>
                          </div>

                          <a class="small text-muted" href="#!"
                            >Olvidaste la contraseña? No te preocupes, haz click
                            aquí</a
                          >
                          <p class="mt-3 mb-3 pb-lg-2" style="color: #393f81">
                            Sin cuenta aún?
                            <a href="#!" style="color: #393f81"
                              >Registrate aquí</a
                            >
                          </p>
                          <div class="text-center">
                            <a href="#!" class="small text-muted"
                              >Terms of use.</a
                            >
                            <a href="#!" class="small text-muted"
                              >Privacy policy</a
                            >
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>

    <footer class="custom-footer text-center text-light p-4">

    </footer>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

    ></script>
